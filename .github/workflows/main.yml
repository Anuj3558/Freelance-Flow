name: Ping Freelance Flow

on:
  schedule:
    - cron: '*/2 * * * *' # Every 2 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Make GET request to freelance-flow
        run: |
          curl -s -o /dev/null -w "%{http_code}\n" https://freelance-flow-0cfy.onrender.com/
